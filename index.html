  <body>
    <div id="root"></div>
    <script>
      // Smooth scrolling with easing on wheel scroll
      let scrollTarget = 0;
      let isScrolling = false;
    
      const scrollStep = () => {
        const current = window.scrollY;
        const diff = scrollTarget - current;
    
        if (Math.abs(diff) > 1) {
          window.scrollTo(0, current + diff * 0.1);
          requestAnimationFrame(scrollStep);
        } else {
          isScrolling = false;
        }
      };
    
      window.addEventListener("wheel", (e) => {
        e.preventDefault();
        scrollTarget += e.deltaY;
        scrollTarget = Math.max(0, Math.min(scrollTarget, document.body.scrollHeight - window.innerHeight));
    
        if (!isScrolling) {
          isScrolling = true;
          requestAnimationFrame(scrollStep);
        }
      }, { passive: false });
    </script>
    
  </body>
